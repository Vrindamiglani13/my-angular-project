<div class="login-page">
    <div class="login-container">
      <mat-card class="login-card">
        <mat-card-title class="title">Welcome Back</mat-card-title>
        <mat-card-subtitle class="subtitle">Login to continue</mat-card-subtitle>
        
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email" required>
              <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                Enter a valid email
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password" required>
              <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Password is required
              </mat-error>
            </mat-form-field>
  
            <button mat-raised-button color="primary" class="login-btn" [disabled]="loginForm.invalid">
              Login
            </button>
          </form>
        </mat-card-content>
  
        <mat-card-actions class="register-link">
          <span>Don't have an account?</span>
          <a routerLink="/register">Sign up</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
